<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Question 2</title>
</head>

<body>

<div class="container w-50">
    <h1>jQuery Products</h1>

    <table class="table table-borderless table table-hover">
        <thead>
        <tr>
            <th scope="col">Qty</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"><input id="textBoxOne" type="number" data-price="39.99" name="item"></th>
            <td><label for="textBoxOne"></label>Learning jQuery</td>
            <td>$39.99</td>
            <td>
                <p id="outputOne"></p>
            </td>
        </tr>
        <tr>
            <th scope="row"><input id="textBoxTwo" type="number" data-price="14.99" name="item"></th>
            <td><label for="textBoxTwo"></label>jQuery Donation</td>
            <td>$14.99</td>
            <td>
                <p id="outputTwo"></p>
            </td>
        </tr>
        <tr>

            <td colspan="3" class="font-weight-bold">Grand Total</td>
            <td>
                <p id="outputGrandTotal"></p>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="jquery.js"></script>
</body>

</html>
